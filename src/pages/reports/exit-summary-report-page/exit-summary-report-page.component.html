<div class="exitSummary">
  <mat-card class="exitSummary__card">
    <div class="exitSummary__title-wrapper">
      <fa-icon [icon]="getIcon('exit')">exit</fa-icon>
      <app-page-title title="Exit Summary Report"></app-page-title>
    </div>

    <mat-card-content>
      <form
        class="exitSummary__outer-container"
        (ngSubmit)="onSubmit()"
        [formGroup]="exitSummaryForm"
      >
        <app-date-time-picker
          label="Shift Start Date Time"
          formControlName="startDateTime"
        ></app-date-time-picker>

        <app-date-time-picker
          label="Shift End Date Time"
          formControlName="endDateTime"
        ></app-date-time-picker>

        <app-drop-down
          class="station-dropdown-container"
          label="Stations"
          placeholder="Select Station"
          [listData]="stationData"
          [defaultValue]="stationDefaultValue"
        >
        </app-drop-down>

        <app-drop-down
          class="station-dropdown-container"
          label="Equipments"
          placeholder="Select Equipments"
          [listData]="equipmentData"
        >
        </app-drop-down>

        <div class="exitSummary__btn-container">
          <app-button-field
            type="submit"
            label="Search"
            [width]="8"
            [height]="2.9"
          >
          </app-button-field>
          <app-button-field
            type="button"
            backgroundColor="#fff"
            color="#3361ff"
            label="Clear"
            [width]="8"
            [height]="2.9"
          >
          </app-button-field>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="exitSummary__card">
    <mat-card-content>
      <div class="exitSummary__content-container">
        <app-search></app-search>
        <div class="exitSummary__fab-btn-wrapper">
          <app-fab-button
            (excelClicked)="onExcelClicked()"
            (pdfClicked)="onPdfClicked()"
          ></app-fab-button>
        </div>
      </div>
      <app-table [tableData]="exitSummaryTableData" [sortCols]="sortCols"></app-table>
    </mat-card-content>
  </mat-card>
</div>
