<div class="trans">
  <mat-card class="trans__card">
    <div class="trans__title-wrapper">
      <app-page-title title="Transaction Data Query"></app-page-title>
    </div>
    <mat-card-content>
      <form class="trans__outer-container" [formGroup]="transReportForm">
        <app-drop-down
          class="station-dropdown-container"
          label="Stations"
          placeholder="Select Station"
        >
        </app-drop-down>
        <app-drop-down
          class="station-dropdown-container"
          label="Transaction Type"
          placeholder="Select Transaction Type"
        >
        </app-drop-down>
        <app-drop-down
          class="station-dropdown-container"
          label="Equipments"
          placeholder="Select Equipments"
        >
        </app-drop-down>
        <div class="trans__btn-container">
          <app-button-field
            type="submit"
            label="Search"
            [width]="8"
            [height]="2.9"
          >
          </app-button-field>
          <app-button-field
            type="submit"
            label="Clear"
            [width]="8"
            [height]="2.9"
          >
          </app-button-field>
        </div>

    </mat-card-content>
  </mat-card>
  <mat-card class="trans__card">

      <div class="content-container">
        <app-search></app-search>
        <app-fab-button></app-fab-button>
      </div>

    </mat-card-content>
  </mat-card>
