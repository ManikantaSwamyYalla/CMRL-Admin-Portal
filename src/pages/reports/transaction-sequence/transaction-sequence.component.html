<div class="sequence">
  <mat-card class="sequence__card">
    <div class="sequence__title-wrapper">
      <fa-icon [icon]="getIcon('assignment_turned_in')">assignment_turned_in</fa-icon>
      <app-page-title
        title="Transaction Sequence Number Check"
      ></app-page-title>
    </div>
    <mat-card-content>
      <form
        class="sequence__outer-container"
        (ngSubmit)="onSubmit()"
        [formGroup]="transactionsequenceReportForm"
      >
        <app-date-picker
          label="Start Date"
          formControlName="fromDate"
        ></app-date-picker>
        <app-drop-down
          class="station-dropdown-container"
          label="Transaction Type"
          placeholder="Select Transaction Type"
          [listData]="transactionTypeData"
        >
        </app-drop-down>

        <div class="sequence__btn-container">
          <app-button-field
            type="submit"
            label="Search"
            [width]="8"
            [height]="2.9"
          >
          </app-button-field>
          <app-button-field
            type="button"
            backgroundColor="#fff"
            color="#3361ff"
            label="Clear"
            [width]="8"
            [height]="2.9"
          >
          </app-button-field>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card class="sequence__card">
    <mat-card-content>
      <div class="sequence__content-container">
        <app-search></app-search>
        <div class="sequence__fab-btn-wrapper">
          <app-fab-button
            (excelClicked)="onExcelClicked()"
            (pdfClicked)="onPdfClicked()"
          ></app-fab-button>
        </div>
      </div>
      <app-table [tableData]="transactionsequenceTableData" [sortCols]="sortCols"></app-table>
    </mat-card-content>
  </mat-card>
</div>
