<div class="ridership">
  <mat-card class="ridership__card">
    <div class="ridership__title-wrapper">
      <fa-icon [icon]="getIcon('supervisor_account')">supervisor_account</fa-icon>
      <app-page-title title="Ridership Report"></app-page-title>
    </div>
    <mat-card-content>
      <form class="ridership__outer-container" (ngSubmit)="onSubmit()" [formGroup]="ridershipReportForm">
        <app-date-time-picker label="Start Date Time" formControlName="fromdate"></app-date-time-picker>
        <app-date-time-picker label="End Date Time" formControlName="todate"></app-date-time-picker>
        <div class="ridership__btn-container">
          <app-button-field type="submit" label="Search" [width]="8" [height]="2.9">
          </app-button-field>
          <app-button-field type="button" backgroundColor="#fff" color="#3361ff" label="Clear" [width]="8"
            [height]="2.9">
          </app-button-field>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card class="ridership__card">
    <mat-card-content>
      <div class="content-container">
        <app-search></app-search>
        <div class="ridership__fab-btn-wrapper">
          <app-fab-button
          (excelClicked)="onExcelClicked()"
            (pdfClicked)="onPdfClicked()"></app-fab-button>
        </div>
      </div>
      <app-table [tableData]="myTableData" [sortCols]="sortCols"></app-table>
    </mat-card-content>
  </mat-card>
</div>
