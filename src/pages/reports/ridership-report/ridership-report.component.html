<div class="ridership">
    <mat-card class="ridership__card">
      <div class="ridership__title-wrapper">
        <mat-icon>alarm</mat-icon>
        <app-page-title title="TOM-EFO Shift Start Data"></app-page-title>
      </div>
      <mat-card-content>
        <form class="ridership__outer-container" [formGroup]="ridershipReportForm">
          <app-drop-down
            class="station-dropdown-container"
            label="Stations"
            placeholder="Select Station"
            [listData]="stationData"
            [defaultValue]="stationDefaultValue"
          >
          </app-drop-down>
          <app-drop-down
            class="station-dropdown-container"
            label="Equipment Id"
            placeholder="All Equipments"
            [listData]="transactionTypeData"
          >
          </app-drop-down>
          <app-drop-down
            class="station-dropdown-container"
            label="Shift Id"
            placeholder="Enter Shift Id"
            [listData]="equipmentData"
          >
          </app-drop-down>
          <div class="ridership__btn-container">
            <app-button-field
              type="submit"
              label="Search"
              [width]="8"
              [height]="2.9"
            >
            </app-button-field>
            <app-button-field
              type="button"
              backgroundColor="#fff"
              color="#3361ff"
              label="Clear"
              [width]="8"
              [height]="2.9"
            >
            </app-button-field>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
    <mat-card class="ridership__card">
      <mat-card-content>
        <div class="content-container">
          <app-search></app-search>
          <div class="ridership__fab-btn-wrapper">
            <app-fab-button></app-fab-button>
          </div>
        </div>
        <app-table [tableData]="ridershipTableData"></app-table>
      </mat-card-content>
    </mat-card>
  </div>
