<div class="shiftstart">
    <mat-card class="shiftstart__card">
      <div class="shiftstart__title-wrapper">
        <fa-icon  [icon]="getIcon('alarm')">alarm</fa-icon>
        <app-page-title title="TOM-EFO Shift Start Data"></app-page-title>
      </div>
      <mat-card-content>
        <form class="shiftstart__outer-container" [formGroup]="shiftstartReportForm">
          <app-drop-down
            class="station-dropdown-container"
            label="Stations"
            placeholder="Select Station"
            [listData]="stationData"
            [defaultValue]="stationDefaultValue"
          >
          </app-drop-down>
          <app-drop-down
            class="station-dropdown-container"
            label="Equipment Id"
            placeholder="All Equipments"
            [listData]="equipmentData"
          >
          </app-drop-down>
    
          <app-input-text
          [label]="'Shift Id'"
          [placeholder]="'Enter Shift Id'"
        ></app-input-text>

          
          
          <div class="shiftstart__btn-container">
            <app-button-field
              type="submit"
              label="Search"
              [width]="8"
              [height]="2.9"
            >
            </app-button-field>
            <app-button-field
              type="button"
              backgroundColor="#fff"
              color="#3361ff"
              label="Clear"
              [width]="8"
              [height]="2.9"
            >
            </app-button-field>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
    <mat-card class="shiftstart__card">
      <mat-card-content>
        <div class="content-container">
          <app-search></app-search>
          <div class="shiftstart__fab-btn-wrapper">
            <app-fab-button
            (excelClicked)="onExcelClicked()"
            (pdfClicked)="onPdfClicked()">
          </app-fab-button>
          </div>
        </div>
        <app-table [tableData]="myTableData" [sortCols]="sortCols"></app-table>
      </mat-card-content>
    </mat-card>
  </div>
