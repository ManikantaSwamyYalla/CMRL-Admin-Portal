<div class="shiftEnd">
  <mat-card class="shiftEnd__card">
    <div class="shiftEnd__title-wrapper">
      <fa-icon [icon]="getIcon('inbox')">inbox</fa-icon>
      <app-page-title title="Tom Shift End"></app-page-title>
    </div>

    <mat-card-content>
      <form
        class="shiftEnd__outer-container"
        (ngSubmit)="onSubmit()"
        [formGroup]="shiftEndForm"
      >
        <app-date-time-picker
          label="Shift Start Date Time"
          formControlName="startDateTime"
        ></app-date-time-picker>

        <app-date-time-picker
          label="Shift End Date Time"
          formControlName="endDateTime"
        ></app-date-time-picker>

        <app-drop-down
          class="station-dropdown-container"
          label="Stations"
          placeholder="Select Station"
          [listData]="stationData"
          [defaultValue]="stationDefaultValue"
        >
        </app-drop-down>

        <app-drop-down
          class="station-dropdown-container"
          label="Equipments"
          placeholder="Select Equipments"
          [listData]="equipmentData"
        >
        </app-drop-down>

        <app-drop-down
          class="station-dropdown-container"
          label="Transaction Type"
          placeholder="Select Transaction Type"
          [listData]="transactionTypeData"
        >
        </app-drop-down>

        <app-input-text
          [label]="'Shift Id'"
          [placeholder]="'Enter Shift Id Here....'"
        ></app-input-text>

        <div class="shiftEnd__btn-container">
          <app-button-field
            type="submit"
            label="Search"
            [width]="8"
            [height]="2.9"
          >
          </app-button-field>
          <app-button-field
            type="button"
            backgroundColor="#fff"
            color="#3361ff"
            label="Clear"
            [width]="8"
            [height]="2.9"
          >
          </app-button-field>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="shiftEnd__card-table">
    <mat-card-content>
      <app-table [tableData]="myTableData" [actions]="actions" [sortCols]="sortCols" [fileName]="fileName" [columnsToExport]="columnsToExport" [formParameters]="formParameters"></app-table>
    </mat-card-content>
  </mat-card>
</div>
