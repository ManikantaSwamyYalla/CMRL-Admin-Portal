<div class="roles">
  <mat-card class="roles__card">
    <div class="roles__title-wrapper">
      <fa-icon [icon]="getIcon('roles')">roles</fa-icon>
      <app-page-title title="Roles"></app-page-title>
    </div>
  </mat-card>

  <!-- =========== -->

  <mat-card class="roles__card-table">
    <mat-card-content>
      <app-table
        [tableData]="myTableData"
        [actions]="actionItems"
        [sortCols]="sortCols" [fileName]="fileName" 
        [columnsToExport]="columnsToExport" 
        [formParameters]="formParameters"
      ></app-table>
    </mat-card-content>
  </mat-card>
</div>
