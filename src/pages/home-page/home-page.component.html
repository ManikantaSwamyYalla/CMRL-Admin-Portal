<mat-drawer-container class="home" autosize>
  <mat-drawer mode="side" class="home__side-customise" opened>
    <ng-container *ngFor="let item of menuItems">
      <ng-container *ngIf="!item?.submenu?.length">
        <mat-list-item class="home__menu-button" [routerLink]="['/item.route']">
          <mat-icon [style.color]="item.color">{{ item.icon }}</mat-icon>
          <span [style.color]="item.color">{{ item.label }}</span>
        </mat-list-item>
      </ng-container>
      <ng-template [ngIf]="item?.submenu?.length">
        <mat-expansion-panel class="home__submenu-panel">
          <mat-expansion-panel-header>
            <mat-panel-title [routerLink]="[item.route]">
              <mat-icon [style.color]="item.color">{{ item.icon }}</mat-icon>
              <span [style.color]="item.color"> {{ item.label }}</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list>
            <mat-list-item
              *ngFor="let submenu of item.submenu"
              [routerLink]="[submenu.route]"
            >
              <mat-icon [style.color]="submenu.color">{{
                submenu.icon
              }}</mat-icon>
              <span [style.color]="submenu.color">{{ submenu.label }}</span>
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </ng-template>
    </ng-container>
  </mat-drawer>
  <div class="home__chart-container">
    @for (chart of barChartList; track chart.chartType) {
    <app-bar-chart-container [chartData]="chart"></app-bar-chart-container>
    }
    <app-gauge-chart-contaienr
      [chartData]="gaugeChartList"
    ></app-gauge-chart-contaienr>
  </div>
</mat-drawer-container>
