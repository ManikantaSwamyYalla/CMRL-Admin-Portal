<div class="tom-room">
  <p class="tom-room__title">{{ tomRoomData[0]?.location | uppercase }} Room</p>
  <div class="tom-room__wrapper">
    @for (equipment of tomRoomData; track $index) { @if (equipment.type ===
    'tom') {
    <app-tom [equipmentData]="equipment"></app-tom>
    }@else if (equipment.type === 'tvm') {
    <app-tvm [equipmentData]="equipment"> </app-tvm>
    } }
  </div>
</div>
