<div class="dailog">
  <h1>{{tableData.id}}</h1>
  <form class="outer-container">
    <div *ngFor="let item of tableData | keyvalue">
      <app-input-text [label]="item.key.toString()" [value] = "item.value.toString()"></app-input-text>
      
    </div>
  </form>
  <div class="btn-container">


      <app-button-field
      class="cancel-btn"
        type="button"
        backgroundColor="#fff"
        color="#3361ff"
        label="Cancel"
        [width]="8"
        [height]="2.5"
        (buttonClick)="btnClick()"
      ></app-button-field>

      <app-button-field
     
      label="Save"
      [width]="8"
      [height]="2.5"
    ></app-button-field>
    
  </div>
</div>
