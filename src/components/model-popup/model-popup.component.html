<div class="dailog">
  <form class="outer-container">
    <div *ngFor="let item of tableData | keyvalue">
      <app-input-text [label]="item.key.toString()"></app-input-text>
    </div>
  </form>
  <div class="btn-container">
  
     

      <app-button-field
      class="cancel-btn"
        type="button"
        backgroundColor="#fff"
        color="#3361ff"
        label="Cancel"
        [width]="8"
        [height]="2.5"
      ></app-button-field>

      <app-button-field
     
      label="Save"
      [width]="8"
      [height]="2.5"
    ></app-button-field>
    
  </div>
</div>
