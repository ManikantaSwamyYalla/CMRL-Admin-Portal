<button
  mat-raised-button
  class="app-button"
  [disabled]="disabled"
  [ngStyle]="{
    height: height + 'rem',
    color: color,
    backgroundColor: backgroundColor
  }"
  [type]="type"
  (click)="onButtonClick()"
>
@if(icon){
  <fa-icon [icon]="getIcon(icon)">{{icon}}</fa-icon>
}

  {{ label }}
  @if(showSpinner){
  <mat-icon class="app-button__icon">
    <mat-spinner diameter="20"> </mat-spinner
  ></mat-icon>
  }
</button>
