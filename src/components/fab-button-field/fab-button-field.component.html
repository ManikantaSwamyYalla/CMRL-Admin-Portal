<div class="fab">
  <button
    class="fab__btn"
    mat-fab
    [matMenuTriggerFor]="showMenu && menu"
    [ngClass]="isDownloadBtn ? 'fab__downlod-btn' : 'fab__add-btn'"
  >
    <fa-icon
      [ngClass]="
        isDownloadBtn ? 'fab__downlod-btn__color' : 'fab__add-btn__color'
      "
      [icon]="getIcon(icon)"
     [size]="'xl'"
      >{{ icon }}</fa-icon
    >
    <mat-menu #menu="matMenu">
      <button mat-menu-item class="fab__menu-content" (click)="onExcelClick()">
        <fa-icon matSuffix style=" padding: 10px;" [icon]="getIcon('file_copy')"class="fab__downlod-btn"> file_copy</fa-icon>
        <span>Excel</span>
      </button>
      @if (showPdf) {
      <mat-divider></mat-divider>
      <button mat-menu-item class="fab__menu-content" (click)="onPdfClick()">
        <fa-icon matSuffix style=" padding: 10px;" [icon]="getIcon('picture_as_pdf')"class="fab__add-btn__color">picture_as_pdf</fa-icon>
        <span>PDF</span>
      </button>
      }
    </mat-menu>
  </button>
</div>
