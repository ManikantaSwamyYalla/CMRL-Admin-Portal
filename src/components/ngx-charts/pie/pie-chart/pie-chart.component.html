@if (isAdvancedChart) {
<ngx-charts-advanced-pie-chart
  style="text-align: center"
  [view]="view"
  [scheme]="colorScheme"
  [results]="data"
  [gradient]="gradient"
>
</ngx-charts-advanced-pie-chart>
}@else{
<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="data"
  [gradient]="gradient"
  [legend]="showLegend"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  [tooltipDisabled]="tooltipDisabled"
  [arcWidth]="0.07"
>
</ngx-charts-pie-chart>

}
